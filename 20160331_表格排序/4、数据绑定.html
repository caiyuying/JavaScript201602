<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表格排序</title>
    <link type="text/css" rel="stylesheet" href="css/tab.css"/>
</head>
<body>
<div class="box">
    <table id="tab" cellspacing="0" cellpadding="0">
        <thead>
        <tr>
            <!--以后想让那一列排序,就给哪一列加class="cursor"-->
            <th class="cursor">姓名</th>
            <th class="cursor">年龄</th>
            <th class="cursor">性别</th>
            <th class="cursor">武力</th>
        </tr>
        </thead>
        <tbody>
         <tr>
             <td>令狐冲</td>
             <td>24</td>
             <td>男</td>
             <td>98</td>
         </tr>
         <tr class="bg">
             <td>东方不败</td>
             <td>26</td>
             <td>未知</td>
             <td>100</td>
         </tr>
        </tbody>
    </table>
</div>

<script charset="utf-8" type="text/javascript" src="js/utils.js"></script>
<script charset="utf-8" type="text/javascript" src="js/tab.js"></script>
</body>
</html>
